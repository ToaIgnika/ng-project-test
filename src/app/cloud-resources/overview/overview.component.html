<mat-form-field class="example-full-width">
  <input matInput type="search" placeholder="Search by keywords">
</mat-form-field>
<mat-form-field>
  <mat-select placeholder="All subscriptions" [(value)]="selected" (selectionChange)="filterList($event.value)">
    <mat-option value="all">All subscriptions</mat-option>
    <mat-option value="internal-dev">Internal Dev</mat-option>
    <mat-option value="dev-test">Dev/Test</mat-option>
    <mat-option value="pay-as-you-go">Pay-as-you-go</mat-option>
    <mat-option value="azure-trial">Azure Trial</mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> TYPE </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="resource-group">
    <th mat-header-cell *matHeaderCellDef> RESOURCE GROUP </th>
    <td mat-cell *matCellDef="let element"> {{element["resource-group"]}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="subscription">
    <th mat-header-cell *matHeaderCellDef>SUBSCRIPTION</th>
    <td mat-cell *matCellDef="let element"> {{element.subscription}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
