<div class="content" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">

  <div fxFlex="75" fxFlex.xs="50">
    <input class="search-bar" matInput type="search" [(value)]="searchFilter" placeholder="Search by keyword" (input)="onSearchChange($event.target.value)">
  </div>
  <div fxFlex="25" style="text-align: center">
    <mat-form-field>
      <mat-select [(value)]="selectFilter" (selectionChange)="onSelectChange($event.value)">
        <mat-option value="All subscriptions">All subscriptions</mat-option>
        <mat-option value="Internal Dev">Internal Dev</mat-option>
        <mat-option value="Dev/Test">Dev/Test</mat-option>
        <mat-option value="Pay-as-you-go">Pay-as-you-go</mat-option>
        <mat-option value="Azure Trial">Azure Trial</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>



<table mat-table [dataSource]="dataDisplay" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" [ngStyle]="{'color' : element.status}">
      <mat-icon>fiber_manual_record</mat-icon>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> TYPE </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Resource group Column -->
  <ng-container matColumnDef="resource-group">
    <th mat-header-cell *matHeaderCellDef> RESOURCE GROUP </th>
    <td mat-cell *matCellDef="let element"> {{element["resource-group"]}} </td>
  </ng-container>

  <!-- Subscription Column -->
  <ng-container matColumnDef="subscription">
    <th mat-header-cell *matHeaderCellDef>SUBSCRIPTION</th>
    <td mat-cell *matCellDef="let element"> {{element.subscription}} </td>
  </ng-container>

  <!-- Subscription Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>Details</button>
        <button mat-menu-item>Delete</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
