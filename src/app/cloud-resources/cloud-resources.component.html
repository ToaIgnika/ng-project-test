<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Auditwolf</h1>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
    <mat-icon>mail_outline</mat-icon>
    <span>
       email     
  </span>
  <mat-menu #appMenu="matMenu">
      <button mat-menu-item>Account</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
    
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button> 
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">
          <mat-icon>pie_chart</mat-icon> Dashboard
        </a>
        <a mat-list-item routerLink=".">
          <mat-icon>list</mat-icon> Tasks & Activity
        </a>
        <a mat-list-item routerLink=".">
          <mat-icon>cloud</mat-icon> Cloud Resources
        </a>
        <a mat-list-item routerLink=".">
          <mat-icon>insert_chart_outlined</mat-icon> Assessment Reports
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-card style="margin:10px">
          <h3>Cloud resources</h3>
          <mat-tab-group>
            <mat-tab label="OVERVIEW">
              <app-overview></app-overview>
            </mat-tab>
            <mat-tab label="VIOLATIONS"> VIOLATIONS </mat-tab>
            <mat-tab label="AUDIT TRAIL"> AUDIT TRAIL </mat-tab>
          </mat-tab-group>
      </mat-card>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
