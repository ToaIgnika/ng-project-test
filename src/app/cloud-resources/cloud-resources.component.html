<div class="example-container">
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav mode="side" [(opened)]="opened">
           <div style="border-bottom: 1px #e4e4e4 solid; padding: 16px;">
            <img src="../../assets/wolf_logo.png"/>
             <h3 style="margin-bottom:0px;">Audit Wolf</h3>
             <p style="color:grey; margin-top:0px;">Portal</p>
           </div>
          <app-navigation-list></app-navigation-list>
        </mat-sidenav>
      
        <mat-sidenav-content>
          <mat-toolbar color="primary" class="example-toolbar">
              <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
              <h1 class="example-app-name">Auditwolf</h1>
              <!-- This fills the remaining space of the current row -->
              <span class="example-fill-remaining-space"></span>
              <mat-icon>mail_outline</mat-icon>
              <span>
                 email     
            </span>
            <mat-menu #appMenu="matMenu">
                <button mat-menu-item>Account</button>
                <button mat-menu-item>Logout</button>
              </mat-menu>
              
              <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <mat-icon>keyboard_arrow_down</mat-icon>
              </button> 
            </mat-toolbar>
          <mat-card style="margin:10px">
              <h3>Cloud resources</h3>
              <mat-tab-group>
                <mat-tab label="OVERVIEW">
                  <app-overview></app-overview>
                </mat-tab>
                <mat-tab label="VIOLATIONS"> VIOLATIONS </mat-tab>
                <mat-tab label="AUDIT TRAIL"> AUDIT TRAIL </mat-tab>
              </mat-tab-group>
          </mat-card>
        </mat-sidenav-content>
      </mat-sidenav-container>
</div>
