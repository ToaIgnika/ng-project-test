<div class="page-container">
    <mat-sidenav-container class="page-container">
        <mat-sidenav #sidenav mode="side" [(opened)]="opened">
          <app-navigation-header></app-navigation-header>
          <app-navigation-list></app-navigation-list>
        </mat-sidenav>
      
        <mat-sidenav-content>
          <mat-toolbar color="primary"  class="toolbar-text">
              <button *ngIf="mobileQuery.matches" mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
              <!-- This fills the remaining space of the current row -->
              <span class="toolbar-fill-remaining-space"></span>
              <mat-icon svgIcon="notification_active" *ngIf="notification"></mat-icon>
              <mat-icon *ngIf="!notification">mail_outline</mat-icon>
              <span >&nbsp;&nbsp;{{email}}</span>
            <mat-menu #appMenu="matMenu">
                <button mat-menu-item>Account</button>
                <button mat-menu-item>Messages</button>
                <button mat-menu-item>Logout</button>
              </mat-menu>
              
              <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <mat-icon>keyboard_arrow_down</mat-icon>
              </button> 
            </mat-toolbar>
          <mat-card style="margin:10px;">
              <h5 style="color:grey;">YOUR CLOUD RESOURCES</h5>
              <mat-tab-group>
                <mat-tab label="OVERVIEW">
                  <app-overview></app-overview>
                </mat-tab>
                <mat-tab label="VIOLATIONS"> VIOLATIONS </mat-tab>
                <mat-tab label="AUDIT TRAIL"> AUDIT TRAIL </mat-tab>
              </mat-tab-group>
          </mat-card>
        </mat-sidenav-content>
      </mat-sidenav-container>
</div>
